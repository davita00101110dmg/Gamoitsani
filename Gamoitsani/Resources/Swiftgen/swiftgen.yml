input_dir: ${PWD}/Gamoitsani/Resources
output_dir: ${PWD}/Gamoitsani/Resources/Generated

xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
strings:
  inputs:
    - Localization/Localizable.xcstrings
  outputs:
    - templateName: structured-swift5
      output: Localizable.swift
      params:
        publicAccess: true
        enumName: L10n
fonts:
  inputs:
    - SupportingFiles/Fonts
  outputs:
    - templateName: swift5
      output: Fonts.swift
      params:
        publicAccess: true
        enumName: "F"
