input_dir: Gamoitsani/Resources/
output_dir: Gamoitsani/Resources/Generated/

strings:
  inputs: Localization/en.lproj
  outputs:
    - templatePath: xcassets-swift5.stencil
      output: Localizable.swift
xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
fonts:
  inputs: SupportingFiles/Fonts
  outputs:
    - templateName: swift5
      output: Fonts.swift
      params:
        publicAccess: true
        enumName: "F"
